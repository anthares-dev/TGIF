<div class="col-md-4 form-inline justify-content-end">
  <label for="selectedState"> Filter by State:</label>
  <div class="btn-group bootstrap-select show-menu-arrow show-tick open dropup">
    <button
      type="button"
      class="btn dropdown-toggle btn-info"
      data-toggle="dropdown"
      role="button"
      data-id="selectState"
      title="--  All States --"
      aria-expanded="true"
    >
      <span class="filter-option pull-left">-- All States --</span>
      <span class="bs-caret"><span class="caret"></span></span>
    </button>
    <div
      class="dropdown-menu open"
      role="combobox"
      style="max-height: 2381.33px; overflow: hidden; min-height: 42px;"
    >
      <div class="bs-searchbox">
        <input
          type="text"
          class="form-control"
          autocomplete="off"
          role="textbox"
          aria-label="Search"
        />
      </div>

      <ul
        class="dropdown-menu inner"
        role="listbox"
        aria-expanded="true"
        style="max-height: 2327.33px; overflow-y: auto; min-height: 0px;"
      ></ul>
      <select
        class="selectpicker show-menu-arrow show-tick"
        data-live-search="true"
        data-style="btn-info"
        id="selectState"
        tabindex="-98"
        ><option value="All"></option
      ></select>
    </div>
  </div>
</div>
